<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Formulario de Validación</h1>
    <form id="validationForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="50" required>
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="50" required>
        <br><br>
        <label for="edad">Edad (años):</label>
        <input type="number" id="edad" name="edad" min="0" required>
        <br><br>
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" min="0" max="230" required>
        <br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="button" onclick="validateForm()">Enviar</button>
    </form>
    <p id="message"></p>

    <script>
        function validateForm() {
            let nombre = document.getElementById("nombre").value.trim();
            let apellido = document.getElementById("apellido").value.trim();
            let edad = parseInt(document.getElementById("edad").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let email = document.getElementById("email").value.trim();
            let message = "";

            if (nombre === "" || nombre.length > 50) {
                message += "El nombre no puede estar vacío y debe tener un máximo de 50 caracteres.<br>";
            }

            if (apellido === "" || apellido.length > 50) {
                message += "El apellido no puede estar vacío y debe tener un máximo de 50 caracteres.<br>";
            }

            if (edad < 0) {
                message += "La edad no puede ser negativa.<br>";
            } else if (edad < 18) {
                message += "Debe ser mayor de edad.<br>";
            }

            if (altura < 0 || altura > 230) {
                message += "La altura no puede ser negativa ni mayor a 230 cm.<br>";
            }

            if (email === "" || !email.includes("@")) {
                message += "El correo electrónico no puede estar vacío y debe incluir '@'.<br>";
            }
            
            let messageElement = document.getElementById("message");
            if (message === "") {
                message = "Todos los datos son válidos.";
                messageElement.className = "success";
            } else {
                messageElement.className = "error";
            }
            messageElement.innerHTML = message;
        }
    </script>
</body>
</html>
